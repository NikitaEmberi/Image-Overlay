<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-page">
        <div style="text-align: center;">
            <p><input type="file" accept="image/*" multiple="false" name="image" id="file" style="display:none;"></p>
            <p><label for="file" id="file_label" style="cursor: pointer;">
                <i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i>  Upload Image
            </label></p>
            <p id="message"></p>    
        </div>
        <div style="text-align: center;" id="imageInput">
            <canvas id="image">
            </canvas>    
        </div>
        <div class="grid-container scrolling-wrapper" id="container">
            <!-- <div class="row overlays"> -->
                <div class="grid-item">
                    <img class="grid-item-img" id="over-1" src="images/img1 (1).jpg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-2" src="images/img2.jpg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-3" src="images/img3.png" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-4" src="images/img4.jpg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-5" src="images/img5.jpeg" alt="img1">
                </div>  
                <div class="grid-item">
                    <img class="grid-item-img" id="over-6" src="images/img6.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-7" src="images/img7.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-8" src="images/img8.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-9" src="images/img9.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-10" src="images/img10.jpeg" alt="img1">
                </div>    
                <div class="grid-item">
                    <img class="grid-item-img" id="over-11" src="images/img11.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-12" src="images/img12.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-13" src="images/img13.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-14" src="images/img14.jpeg" alt="img1">
                </div>
                <div class="grid-item">
                    <img class="grid-item-img" id="over-15" src="images/img15.jpeg" alt="img1">
                </div>      
            <!-- </div> -->
        </div>
        <center>
            <div class="btns">
                <button class="btn" id="left">◀</button>
                <button class="btn" id="right">▶</button>
            </div>    
        </center>

        <div style="text-align: center;">
            <a href="#" id="downloader"> <i class="fa fa-cloud-download fa-lg" aria-hidden="true"></i>
                Download!</a>
        </div>    
    </div>

    <script src="script.js"></script>
    
</body>
</html>
